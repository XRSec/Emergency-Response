name: Build

on:
  workflow_dispatch:
    inputs:
      releaseName:
        description: 'Set release name'
        required: true
        default: "0.0.1"
      tagName:
        description: 'Set tag name'
        required: true
        default: "0.0.1"
  # watch:
  #   types: [started]

jobs:
  Build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      -
        name: Private Actions Checkout
        uses: actions/checkout@v5
        with:
          repository: XRSec/Emergency-Response-Source
          token: ${{ secrets.TOKEN_GITHUB }}
      -
        name: Get Data
        id: time
        run: echo "dir=$(date +'%Y-%m-%d/%H:%M:%S')" >> $GITHUB_OUTPUT
      -
        name: Get commitId
        id: commitId
        run: echo "dir=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
      -
        name: Build with xgo
        uses: crazy-max/ghaction-xgo@v3.2.0
        with:
          xgo_version: latest
          go_version: 1.18
          dest: bin
          prefix: er
          # targets: linux/amd64, linux/arm64, darwin/amd64, darwin/arm64, windows/amd64, windows/arm64
          v: false
          x: true
          race: false
          ldflags: -s -w -X main.buildTime=${{ steps.time.outputs.dir }} -X main.versionData=${{ github.event.inputs.tagName }} -X main.commitId=${{ steps.commitId.outputs.dir }} -X main.author=XRSec
          buildmode: default
      -
        name: Delete old Releases
        uses: dev-drprasad/delete-older-releases@v0.3.4
        with:
          repo: ${{ github.repository }}
          keep_latest: 3
          delete_tag_pattern: ""
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
      -
        name: Make release
        uses: softprops/action-gh-release@v2.3.2
        with:
          files: "bin/**"
          body_path: docs/update.md
          name: ${{ github.event.inputs.releaseName }}
          tag_name: ${{ github.event.inputs.tagName }}
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
      -
        name: Send notification to Feishu
        uses: XRSec/feishu-bot-webhook-action@v1
        with:
          FEISHU_BOT_WEBHOOK: ${{ secrets.FEISHU_BOT_WEBHOOK }}
          FEISHU_BOT_SIGNKEY: ${{ secrets.FEISHU_BOT_SIGNKEY }}
